  utter_response_question23:
  - text: "Solusi Pertanyaan Nomor 3:\n
  Aspek : Motorik Kasar\n

Perkembangan : Mempertahankan posisi kepala tetap tegak dan stabil\n

Stimulasi :\n
1. Mengembangkan kontrol terhadap kepala\n
Latih bayi agar otot-otot lehernya kuat. Letakkan bayi pada posisi telentang. Pegang kedua pergelangan tangan bayi, tarik bayi perlahan-lahan ke arah anda, hingga badan bayi terangkat ke posisi setengah duduk. Jika bayi belum dapat mengontrol kepalanya (kepala bayi tidak ikut terangkat), jangan lakukan latihan ini. Tunggu sampai otot-otot leher bayi lebih kuat.\n

2. Duduk\n
Bantu bayi agar bisa duduk sendiri, mula-mula bayi didudukkan di kursi dengan sandaran agar tidak jatuh ke belakang. Ketika bayi dalam posisi duduk , beri mainan kecil ditangannya. Jika bayi belum bisa duduk tegak, pegang badan bayi. Jika bayi bisa duduk tegak, dudukkan bayi di lantai yang beralaskan selimut, tanpa sandaran atau penyangga.\n

Sumber :\n
Buku panduan SDIDTK anak oleh Kementerian Kesehatan RI\n
\n
  "


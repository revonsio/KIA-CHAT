  utter_response_question29:
  - text: "Solusi Pertanyaan Nomor 9:\n
  Aspek : Bicara dan Bahasa\n

Perkembangan : Mengeluarkan suara gembira bernada tinggi atau memekik\n

Stimulasi :\n
1. Menirukan kata-kata\n
Ketika berbicara dengan bayi, ulangi beberapa kata berkali-kali dan usahakan agar bayi menirukannya. Yang paling mudah ditirukan oleh bayi adalah kata yang menggunakan huruf vocal dan gerakan bibir. Contohnya: papa, mama, baba.\n

2. Mencari sumber suara\n
Latih bayi agar menengok ke arah sumber suara. Arahkan mukanya ke arah sumber suara. Mula-mula muka bayi dipegang dan dipalingkan perlahan lahan ke arah sumber suara, atau bayi dibawa mendekati sumber suara.\n

Sumber :\n
Buku panduan SDIDTK anak oleh Kementerian Kesehatan RI\n
  \n
  "

  utter_response_question210:
  - text: "Solusi Pertanyaan Nomor 10:\n
  Aspek : Sosialisasi dan Kemandirian\n

Perkembangan : Tersenyum ketika melihat mainan/gambar yang menarik saat bermain sendiri\n

Stimulasi :\n
1. Bermain 'Cilluk-ba'
2. Tutup wajah sampai tertutup semua bagian wajah anda dan buka secara tiba-tiba untuk dilihat bayi. Cara lain adalah mengintip bayi dari balik pintu atau tempat tidumya.
3. Melihat dirinya dikaca\n
Pada umur ini,bayi senang melihat dirinya di cermin.Bawalah bayi melihat dirinya dicermin yang tidak mudah pecah

4. Berusaha meraih mainan\n
Letakkan sebuah mainan sedikit diluar jangkauan bayi. Gerak-gerakkan mainan itu didepan bayi sambil bicara kepadanya agar ia berusaha untuk mendapatkan mainan itu.Jangan terlalu lama membiarkan bayi berusaha meraih mainan tersebut, agar anak merasa berhasil.\n

Sumber :\n
Buku panduan SDIDTK anak oleh Kementerian Kesehatan RI\n
  \n
  "
  


  utter_response_question25:
  - text: "Solusi Pertanyaan Nomor 5:\n
  Aspek : Motorik Halus\n

Perkembangan : Meraih benda yang ada dalam jangkauannya\n

Stimulasi :\n
Memegang benda dengan kuat dengan meletakkan sebuah mainan kecil yang berbunyi atau berwarna cerah di tangan bayi. Setelah bayi menggenggam mainan tersebut, tarik pelan-pelan untuk melatih bayi memegang benda dengan kuat.\n

Sumber :\n
Buku panduan SDIDTK anak oleh Kementerian Kesehatan RI\n

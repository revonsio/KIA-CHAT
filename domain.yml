responses:
  utter_ask_user_question:
  - text: "Halo! Selamat datang di KIA CHAT, bot yang membantu Anda memperoleh informasi seputar tumbuh kembang Anak."
       
  utter_ask_menu:
  - text: 
      "Topik apa yang ingin Anda tanyakan? \n
       1. Berat Badan \n
       2. Tinggi Badan \n
       3. Tumbuh Kembang \n
       4. Lainnya\n "
       
  utter_iamabot:
  - text: "Halo! Saya adalah KIA CHAT. Saya adalah bot yang akan memberikan informasi terkait perkembangan anak balita, mulai dari lahir hingga usia kurang dari 6 tahun. Topik informasi yang dapat saya berikan kepada Anda meliputi kemandirian, kemampuan berbahsa, motorik kasar, dan motorik halus."
  utter_pamit:
  - text: "Terima kasih telah menggunakan layanan KIA CHAT, sampai jumpa lagi!"
  utter_ask_jenis_kelamin:
  - text: "Apa jenis kelamin anak Anda?"
  utter_ask_umur:
  - text: "Berapa umur anak Anda saat ini?"
  utter_ask_berat_badan:
  - text: "Berapa berat badan anak Anda saat ini?"

  utter_welcome_menu_tk:
  - text:
      "Selamat datang di menu tumbuh kembang anak oleh KIA Chat. Pada bagian ini, saya akan menjawab pertanyaan-pertanyaan Anda seputar tumbuh kembang anak, meliputi: \n
       1. Stimulus \n
       2. KPSP (Kuesioner Pra Skrining Perkembangan)\n "
       
  utter_welcome_menu_tk_checklist:
  - text: " Baik, pada bagian ini, saya akan memberikan beberapa pertanyaan assessment untuk menguji tumbuh kembang anak Anda dengan menjawab 'Ya' atau 'Tidak'."

  utter_ask_umur_tk:
  - text: 
      "Berapa umur anak Anda saat ini? \n
       a. 0 - 3 bulan \n
       b. 3 - 6 bulan \n
       c. 6 - 9 bulan \n
       d. 9 - 12 bulan \n
       e. 12 - 18 bulan \n
       f. 18 - 24 bulan \n
       g. 2 - 3 tahun \n
       h. 3 - 4 tahun \n
       i. 4 - 5 tahun \n
       j. 5 - 6 tahun \n"
       
  utter_ask_kategori_kpsp:
  - text: 
      "Pilih Kategori KPSP: \n
       a. KPSP 3 bulan \n
       b. KPSP 6 bulan \n
       c. KPSP 9 bulan \n
       d. KPSP 12 bulan \n
       e. KPSP 15 bulan \n
       f. KPSP 18 bulan \n
       g. KPSP 21 bulan \n
       h. KPSP 24 bulan \n
       i. KPSP 30 bulan \n
       j. KPSP 36 bulan \n
       k. KPSP 42 bulan \n
       l. KPSP 48 bulan \n
       m. KPSP 54 bulan \n
       "
  utter_welcome_menu_lainnya:
  - text: "Selamat datang di menu pertanyaan umum terkait tumbuh kembang anak oleh KIA Chat. Pada bagian ini, saya akan menjawab pertanyaan-pertanyaan Anda seputar tumbuh kembang anak. Silakan ketik pertanyaan Anda."
       
